<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>tarea Materialize</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>


<nav>
  <div class="nav-wrapper blue">
    <a href="#!" class="brand-logo">MiLogo</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Nosotros</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <h4>Formulario de Contacto</h4>
  <form>
    <div class="input-field">
      <input id="nombre" type="text" required>
      <label for="nombre">Nombre</label>
    </div>
    <div class="input-field">
      <input id="correo" type="email" class="validate" required>
      <label for="correo">Correo</label>
    </div>
    <div class="input-field">
      <input id="cargo" type="text">
      <label for="cargo">Cargo</label>
    </div>
    <div class="input-field">
      <input id="departamento" type="text">
      <label for="departamento">Departamento</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Enviar</button>
  </form>
</div>


<footer class="page-footer blue mt-5">
  <div class="container">
    <div class="center">
      <a class="grey-text text-lighten-3" href="#">Facebook</a> |
      <a class="grey-text text-lighten-3" href="#">Instagram</a>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
