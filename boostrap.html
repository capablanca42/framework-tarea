<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Clientes</a>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <h2 class="mb-3">Agregar Cliente</h2>
  <form id="formulario">
    <div class="row mb-3">
      <div class="col">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col">
        <input type="number" id="edad" class="form-control" placeholder="Edad" required>
      </div>
      <div class="col">
        <button class="btn btn-success" type="submit">Agregar</button>
      </div>
    </div>
  </form>

  <table class="table table-striped" id="tablaClientes">
    <thead>
      <tr><th>#</th><th>Nombre</th><th>Edad</th></tr>
    </thead>
    <tbody>
    
    </tbody>
  </table>
</div>


<div class="modal fade" id="modalExito" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Ã‰xito</h5></div>
      <div class="modal-body">Cliente agregado correctamente.</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let contador = 1;
  const formulario = document.getElementById('formulario');
  const tabla = document.getElementById('tablaClientes').querySelector('tbody');
  const modal = new bootstrap.Modal(document.getElementById('modalExito'));

  formulario.addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const edad = document.getElementById('edad').value;

    const fila = `<tr><td>${contador++}</td><td>${nombre}</td><td>${edad}</td></tr>`;
    tabla.innerHTML += fila;
    formulario.reset();
    modal.show();
  });
</script>
</body>
</html>
